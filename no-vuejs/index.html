<!DOCTYPE html>

<html lang="fr">

	<head>
		<meta charset="utf-8">
		<title>VueJS+Chrome problem demo (basic Javascript)</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>

	<body>
		<div class="container">
			<h1>VueJS+Chrome problem demo (vanilla Javascript)</h1>
			<p>Clicking the following button should work everwhere. This page demonstrates the expected cross-browser behaviour of this component, compared to the <code>vuejs-webpack</code> and <code>vuejs-no-webpack</code> implementations.</p>

			<div id="app"></div>
		</div>

		<template id="my-file-upload-template">
			<li class="list-group-item">
				<i class="glyphicon glyphicon-file"></i>
				<span></span>
				<button type="button" class="btn btn-danger btn-xs pull-right">
					<i class="glyphicon glyphicon-remove"></i> <span class="sr-only">Remove</span>
				</button>
				<input type="file" class="hidden" ref="actualFileField">
			</li>
		</template>
		<template id="my-files-template">
			<div class="panel panel-default">
				<div class="panel-heading">
					<button type="button" class="btn btn-primary btn-block">
						<i class="glyphicon glyphicon-plus"></i> Add a file
					</button>
				</div>

				<ul class="list-group">
				</ul>
			</div>
		</template>

		<script type="application/javascript" src="app.js"></script>
		<script type="application/javascript">
			var MyApp = initApp('app')
		</script>
	</body>
</html>
